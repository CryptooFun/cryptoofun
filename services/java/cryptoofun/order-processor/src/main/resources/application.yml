  server:
    port: -1
  client:
    cash-wallet-server:
      address: 'static://0.0.0.0:50051' # TODO: Update ...
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext  # TODO: Switch to TLS in production
    market-data-server:
      address: 'static://0.0.0.0:57172' # TODO: Update ...
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext # TODO: Switch to TLS in production
    portfolio-server:
      address: 'static://localhost:50052' # TODO: Update ...
      enable-keep-alive: true
