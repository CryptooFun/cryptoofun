spring:
  kafka:
    bootstrap-servers: ${KAFKA_BS}
    consumer:
      group-id: order-processors
      auto-offset-reset: earliest
      properties:
        session.timeout.ms: 45000
    properties:
      security:
        protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas:
          config: ${KAFKA_JAAS_CONFIG}
