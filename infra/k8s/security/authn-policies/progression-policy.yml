apiVersion: "security.istio.io/v1beta1"
kind: "AuthorizationPolicy"
metadata:
  name: progression-policy
  namespace: cf
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: progression
  rules:
    - when:
        - key: request.auth.claims[permissions]
          values: ["read:services", "write:services"]
