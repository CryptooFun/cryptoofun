apiVersion: v1
kind: Service
metadata:
  name: progression
  labels:
    app: progression
    service: progression
spec:
  ports:
    - port: 7172
      name: http
  selector:
    app: progression
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cryptoofun-progression
  labels:
    account: progression
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: progression-v1
  labels:
    app: progression
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: progression
      version: v1
  template:
    metadata:
      labels:
        app: progression
        version: v1
    spec:
      serviceAccountName: cryptoofun-progression
      containers:
        - name: progression
          image: gcr.io/cryptoofun/progression:1.0.0
          imagePullPolicy: Always
          env:
            - name: KAFKA_BS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: bootstrap-servers
            - name: KAFKA_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: cfg-with-secrets
            - name: CASSANDRA_CONNECT_BUNDLE_URL
              valueFrom:
                secretKeyRef:
                  name: cassandra-secrets
                  key: connect-bundle-url
            - name: CASSANDRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cassandra-secrets
                  key: username
            - name: CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cassandra-secrets
                  key: password
          ports:
            - containerPort: 7172
          securityContext:
            runAsUser: 1000
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 500Mi
